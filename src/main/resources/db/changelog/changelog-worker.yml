databaseChangeLog:
  - changeSet:
      id: create-schema
      author: kkaminsky
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS ${schema};

  - changeSet:
      id: create-table-user
      author: kkaminsky
      changes:
        - createTable:
            tableName: user
            schemaName: ${schema}
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKeyName: state_pkey
                    primaryKey: true
                    unique: true
                  name: id
                  type: UUID
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: telegram_id
                  type: VARCHAR
              - column:
                  name: create_time
                  type: TIMESTAMP(3)
              - column:
                  name: update_time
                  type: TIMESTAMP(3)
