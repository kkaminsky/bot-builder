                  type: UUID
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: create_time
                  type: TIMESTAMP(3)
              - column:
                  name: update_time
                  type: TIMESTAMP(3)
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: state_machine_user_fkey
                    references: ${schema}.state_machine(id)
                    deleteCascade: true
                  name: user_id
                  type: UUID
